{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{%static 'css/index1.css' %} ">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        {%block head_extra%} {%endblock%}
        <title>Blog</title>
      </head>
     
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand active"  href="{%url 'blog:home' %}">Home</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse navbar-right" id="collapsibleNavbar">
      <ul class="nav navbar-nav navbar-right">
        {%if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link"> Hello, {{user.username}}  </a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:create'  %}">Create Post</a></li>

          <li class="nab-item navbar-right"> 
            <a class = 'nav-link' href="{%url 'logout' %}">Logout</a>  
        </li>
      {%else%} 
        <li class="nav-item"><a class = 'nav-link' href="{%url 'login' %}">Login</a> </li>
        {%endif%} 
       
      </ul>
    </div>
    
      
    
  </nav>
 
  
        <div class ="container">
            
    {%block content%}

    {%endblock%}
</div>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v6.0&appId=2217866634988401&autoLogAppEvents=1"></script>
<!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.content-markdown').each(function(){
        var content =  $('.content-markdown').text()
        console.log(content)
        var contentMarked = marked(content)
        console.log(contentMarked)
        $(this).html(contentMarked)
      })
     $('.comment-reply-btn').click(function(event){
       event.preventDefault();
       $(this).parent().next('.comment-reply').fadeToggle();
     })
    })
  </script>
  </body>
</body>
</html>
