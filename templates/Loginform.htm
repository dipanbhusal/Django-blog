{%extends "base.htm"%}

{%load crispy_forms_tags %}
{%block content%}
<div class="col-sm-6">
    <h1>{{title}}</h1>
</div>
{%if messages %}
    {%for message in messages %}

    {{message}}

    {%endfor%}
{%endif%}
<div class="col-sm-3 col-sm-offset-3">

    <form  method="post" enctype="multipart/form-data">
        {%csrf_token%} 
        {{form| crispy}}
        <input type="submit" value="Login"> 
    </form>
    <p>Don't have account? <a href="{%url 'register' %} " class="link">Register Now</a></p>
</div>
{%endblock content%}
