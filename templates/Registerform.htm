{%extends "base.htm"%}
{%load crispy_forms_tags %}

{%block content%}
<div class="col-sm-6">
    <h1>Register</h1>
</div>
<div class="col-sm-3 col-sm-offset-3">

    <form  method="post" enctype="multipart/form-data">
        {%csrf_token%} 
        {{form| crispy}}
        <input type="submit" value="Register">
    </form>
    <p>Already have have account? <a href="{%url 'login' %} " class="link">Login</a></p>
</div>
{%endblock content%}
